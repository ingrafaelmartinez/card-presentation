<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Card Presentation</title>
</head>
<body>

    <section>
        <div class="card">
            <picture class="card__header">
                <img src="./assets/img/web-development.jpg" alt="Pantalla de computadora con código HTML ejemplo">
            </picture>
            <picture class="card__profile">
                <img src="./assets/img/profile.jpg" alt="Foto perfil Rafael Martínez">
            </picture>
            <h1 class="card__title">Rafael Martínez Rodríguez</h1>
            <div class="card__info">
                <p class="card__info--description">FrontEnd Developer con HTML5 - CSS3</p>
                <p class="card__info--location"><span><i class="fa-solid fa-location-dot"></i></span> Colombia</p>
            </div>
            <div class="social__container">
                <ul>
                    <li><a href="https://twitter.com/ingrafamartinez" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/rafael-mart%C3%ADnez-rodr%C3%ADguez-2b266a30" class="linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/ingrafaelmartinez" class="github"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
